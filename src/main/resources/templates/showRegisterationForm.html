<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register New Student</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <style>
        .container {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="navbar">
  <a href="/eregistrar/home">Home</a>
  <a href="/students">Students</a>
  <a href="/eregistrar/courses">Courses</a>
  <a href="/eregistrar/register">Register</a>
  <a href="/eregistrar/transcripts">Transcripts</a>
  <a href="/eregistrar/classrooms">Classrooms</a>
</div>

<div class="container">
  <h1>Register New Student</h1>
  <form th:action="@{/eregistrar/student/register}" th:object="${student}" method="post">
    <div class="form-group">
      <label for="studentNumber">Student Number</label>
      <input type="text" id="studentNumber" th:field="*{studentNumber}" required />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" th:field="*{firstName}" required />
    </div>
    <div class="form-group">
      <label for="middleName">Middle Name (Optional)</label>
      <input type="text" id="middleName" th:field="*{middleName}" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" th:field="*{lastName}" required />
    </div>
    <div class="form-group">
      <label for="cgpa">CGPA (Optional)</label>
      <input type="number" step="0.01" id="cgpa" th:field="*{cgpa}" />
    </div>
    <div class="form-group">
      <label for="dateOfEnrollment">Date of Enrollment</label>
      <input type="date" id="dateOfEnrollment" th:field="*{dateOfEnrollment}" required />
    </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
</div>
</body>
</html>
